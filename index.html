<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn btn-primary" href="primarybutton">Primary button</a>
  </div>
  <div>
    <a class="btn btn-subtle" href="subtlebutton">Subtle button</a>
  </div>
  <div>
    <a class="btn btn-ghost" href="ghostbutton">Ghost button</a>
  </div>
  <div>
    <a class="btn btn-warning" href="warningbutton">Warning button</a>
  </div>
  <div>
    <a class="btn btn-primary btn-small" href="primarybuttonsmall">Primary button small</a>
  </div>
  <div>
    <a class="btn btn-small btn-subtle" href="subtlebuttonsmall">Subtle button small</a>
  </div>
  <div>
    <a class="btn btn-small btn-ghost" href="ghostbuttonsmall">Ghost button small</a>
  </div>
  <div>
    <a class="btn btn-small btn-warning" href="warningbuttonsmall">Warning button small</a>
  </div>
  <div>
    <a class="btn btn-big btn-primary" href="primarybuttonbig">Primary button big</a>
  </div>
  <div>
    <a class="btn btn-big btn-subtle" href="subtlebuttonbig">Subtle button big</a>
  </div>
  <div>
    <a class="btn btn-big btn-ghost" href="ghostbuttonbig">Ghost button big</a>
  </div>
  <div>
    <a class="btn btn-big btn-warning" href="warningbuttonbig">Warning button big</a>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
